<div class="w-full px-60">
  <h1 class="font-bold text-white text-2xl mt-6">PROJETOS DE TCC</h1>
  <div *ngFor="let project of projects">
    <div class="mx-auto rounded-lg bg-[#19161f] shadow mt-3 mb-3">
      <div class="p-4">
        <h3 class="text-xl font-medium text-white">{{ project.title }}</h3>
        <p class="mt-1 text-gray-500">{{ project.description }}</p>
      </div>
    </div>
  </div>
</div>
