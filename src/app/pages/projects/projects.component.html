<div class="w-full px-60">
  <h1 class="font-bold text-white text-2xl mt-6">PROJETOS DE TCC</h1>
  <div *ngFor="let project of projects" (click)="showInfoModal(project)" class="cursor-pointer">
    <div class="mx-auto rounded-lg flex flex-row bg-[#19161f] shadow mt-3 mb-3">
      <div class="p-4 w-[90%] h-full m-0">
        <h3 class="text-md font-medium text-white">{{ project.title }}</h3>
        <p class="text-sm mt-1 text-gray-500">{{ project.description }}</p>
      </div>
      <div class="p-4 w-[10%] m-0 min-h-full flex align-center justify-center">
        <i class="fa-solid fa-chevron-right text-gray-500 right-0 text-center h-4 w-6 m-auto aspect-square"></i>
      </div>
    </div>
  </div>
</div>
