<div class="relative mx-auto max-w-max w-[90vw] max-h-[40vh] overflow-hidden rounded-lg bg-white shadow mt-6">
  <div>
    <img src="../../../assets/escada_1.jpeg" class="w-full object-center" alt="" />
  </div>
  <div class="absolute inset-0 z-10 bg-gradient-to-t from-black"></div>
  <div class="absolute inset-x-0 bottom-0 z-20 p-4">
    <h3 class="text-xl font-bold text-white">NÓS
      SOMOS 3° DESENVOLVIMENTO DE SISTEMAS!</h3>
    <p class="mt-1 text-white text-opacity-80">Seja bem-vindo a nossa galeria!</p>
  </div>
</div>

<div class="relative mx-auto w-[90vw] h-[100vh] min-h-screen flex justify-center place-content-start flex-wrap">
  <app-card (click)="showInfoModal(student)" class="h-fit mx-0" *ngFor="let student of students" [img]="student.img"
    [name]="student.name" [quote]="student.quote" [nickname]="student.nickname"></app-card>
</div>
<div role="status" class="w-screen h-screen overflow-hidden m-auto" *ngIf="students.length == 0">
  <app-loading class="w-full h-full"></app-loading>
</div>
