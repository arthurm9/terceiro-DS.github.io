<div class="fixed inset-0 h-screen z-10 bg-gradient-to-t from-black flex items-center justify-center"
  *ngIf="currentPhoto">
  <div class="w-full h-full absolute bg-black opacity-50 z-[-1]" (click)="closeModal()"></div>
  <div class="mx-auto h-fit w-fit  rounded-lg bg-[#19161f] shadow">
    <div class="p-4 py-2 w-fit h-fit">
      <div class="w-full flex flex-row align-middle justify-between">
        <div class="w-full h-fit">
          <h1 class="font-bold text-white text-lg mb-1">FOTO {{ currentPhoto.j }}</h1>
        </div>
        <div class="w-fit min-w-[6rem] min-h-max flex align-middle text-right justify-end">
          <i class="fa-sharp fa-solid my-auto relative fa-circle-xmark text-red-600 h-4 w-full text-xs cursor-pointer"
            (click)="closeModal()">
            FECHAR</i>
        </div>
      </div>
      <figure class="w-fit h-fit">
        <img (load)="checkSize($event)" [src]="currentPhoto.src" [alt]="'Photo ' + currentPhoto.j"
          class="transition-all" style="max-width: 50vw">
      </figure>
      <div class="card-zoom-image bg-beetle"></div>
    </div>
  </div>
</div>

<!--FOTOS-->
<div class="conteudo mt-16 md:mt-3 md:px-4">
  <h1
    class="font-bold text-white text-2xl p-1 2xli:ml-40 pl-0 text-left w-[88vw] ml-[0.5rem] md:ml-0 md:w-full md:pl-0 inline-block">
    FOTOS
  </h1>
  <div class="container">

    <div class="w-fit h-fit">
      <ng-container *ngFor="let src of images; let j = index;">
        <figure class="cursor-pointer" (click)="showModal({'j': j+1, 'src': driveUrl + src})">
          <img [src]="driveUrl + src" alt="Foto {{j}}" class="img">
        </figure>
      </ng-container>
    </div>
  </div>
</div>

<div class="w-full h-fit flex align-middle justify-center mt-4">
  <button type="button"
    class="mx-auto rounded-lg border border-violet-500 bg-violet-500 px-5 py-2.5 text-center text-sm font-medium text-white shadow-sm transition-all hover:border-violet-700 hover:bg-violet-700 focus:ring focus:ring-violet-200 disabled:cursor-not-allowed disabled:border-violet-300 disabled:bg-violet-300"
    (click)="loadMoreImages()" *ngIf="showLoadMoreButton"><span *ngIf="!loadingAnimation">CARREGAR MAIS</span><span
      *ngIf="loadingAnimation" class="mr-1">CARREGANDO...</span><i *ngIf="loadingAnimation"
      class="fa-solid fa-circle-notch animate-spin"></i></button>
</div>

<!--VIDEOS-->
<div class="conteudo md:px-4 mt-6 mb-24">
  <h1
    class="font-bold text-white text-2xl p-1 2xli:ml-40 pl-0 text-left w-[88vw] ml-[0.5rem] md:ml-0 md:w-full md:pl-0 inline-block">
    V√çDEOS
  </h1>
  <div class="container">
    <ng-container *ngFor="let src of videos; let j = index;">
      <video controls class="image rounded-sm cursor-pointer">
        <source [src]="driveUrl + src">
      </video>
    </ng-container>
  </div>
</div>
